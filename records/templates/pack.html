{% extends 'base.html' %}

{% block header_text %}你的成长记录{% endblock %}

{% block form_action %}/packs/{{ pack.id }}/add_item{% endblock %}

{% block table %}
  <table id="id_table" class="table">
        {% for record in pack.record_set.all %}
            <tr><td>{{ forloop.counter }}、{{ record.text }}</td></tr>
        {% endfor %}
  </table>
{% endblock %}
